<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squares</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="scene">
    <div class="container" id="cube">
      <div class="outer-up up-outer">Up</div>
      <div class="outer-down down-outer">Down</div>
      <div class="outer-front front-outer">Front</div>
      <div class="outer-back back-outer">Back</div>
      <div class="outer-right right-outer">Right</div>
      <div class="outer-left left-outer">Left</div>
      <div class="container-2" id="cube-2">
        <div class="cube-2-up up-side">Up</div>
        <div class="cube-2-down down-side">Down</div>
        <div class="cube-2-front front-side">Front</div>
        <div class="cube-2-back back-side">Back</div>
        <div class="cube-2-right right-side">Right</div>
        <div class="cube-2-left left-side">Left</div>
      </div>
      <div class="container-3" id="cube-3">
        <div class="cube-3-up up-side">Up</div>
        <div class="cube-3-down down-side">Down</div>
        <div class="cube-3-front front-side">Front</div>
        <div class="cube-3-back back-side">Back</div>
        <div class="cube-3-right right-side">Right</div>
        <div class="cube-3-left left-side">Left</div>
      </div>
      <div class="container-4" id="cube-4">
        <div class="cube-4-up up-side">Up</div>
        <div class="cube-4-down down-side">Down</div>
        <div class="cube-4-front front-side">Front</div>
        <div class="cube-4-back back-side">Back</div>
        <div class="cube-4-right right-side">Right</div>
        <div class="cube-4-left left-side">Left</div>
      </div>
      <div class="container-5" id="cube-5">
        <div class="cube-5-up up-side">Up</div>
        <div class="cube-5-down down-side">Down</div>
        <div class="cube-5-front front-side">Front</div>
        <div class="cube-5-back back-side">Back</div>
        <div class="cube-5-right right-side">Right</div>
        <div class="cube-5-left left-side">Left</div>
      </div>
      <div class="container-6" id="cube-6">
        <div class="cube-6-up up-side">Up</div>
        <div class="cube-6-down down-side">Down</div>
        <div class="cube-6-front front-side">Front</div>
        <div class="cube-6-back back-side">Back</div>
        <div class="cube-6-right right-side">Right</div>
        <div class="cube-6-left left-side">Left</div>
      </div>
      <div class="container-7" id="cube-7">
        <div class="cube-7-up up-side">Up</div>
        <div class="cube-7-down down-side">Down</div>
        <div class="cube-7-front front-side">Front</div>
        <div class="cube-7-back back-side">Back</div>
        <div class="cube-7-right right-side">Right</div>
        <div class="cube-7-left left-side">Left</div>
      </div>
      <div class="container-8" id="cube-8">
        <div class="cube-8-up up-side">Up</div>
        <div class="cube-8-down down-side">Down</div>
        <div class="cube-8-front front-side">Front</div>
        <div class="cube-8-back back-side">Back</div>
        <div class="cube-8-right right-side">Right</div>
        <div class="cube-8-left left-side">Left</div>
      </div>
    </div>
  </div>
  <div class="coordinates">
    <h3>Coordinates Angles</h3>
    <p>
      X : <span id="xDeg">0</span>&deg;<br>
      Y : <span id="yDeg">0</span>&deg;<br>
      Z : <span id="zDeg">0</span>&deg;
    </p>
    <!-- <h3>Coordinates Scale</h3>
    <p>
      X : <span id="xScale">1</span> order<br>
      Y : <span id="yScale">1</span> order<br>
      Z : <span id="zScale">1</span> order
    </p> -->
  </div>
  <div class="controls">
    <button onclick="rotatingCube(rotatePosX)">+ve X</button>
    <button onclick="rotatingCube(rotateNegX)">-ve X</button>

    <button onclick="rotatingCube(rotatePosY)">+ve Y</button>
    <button onclick="rotatingCube(rotateNegY)">-ve Y</button>

    <button onclick="rotatingCube(rotatePosZ)">+ve Z</button>
    <button onclick="rotatingCube(rotateNegZ)">-ve Z</button>

    <button onclick="rotate4dAxis(rotate4dPosX)">4D +ve X</button>
    <button onclick="rotate4dAxis(rotate4dNegX)">4D -ve X</button>

    <button onclick="rotate4dAxis(rotate4dPosY)">4D +ve Y</button>
    <button onclick="rotate4dAxis(rotate4dNegY)">4D -ve Y</button>

    <button onclick="rotate4dAxis(rotate4dPosZ)">4D +ve Z</button>
    <button onclick="rotate4dAxis(rotate4dNegZ)">4D -ve Z</button>

  </div>
</body>

</html>
